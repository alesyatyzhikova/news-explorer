<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Explorer | Сохраненные статьи</title>
  <meta name="author" content="Алеся Тужикова">
  <meta name="description" content="News Explorer - поиск новостей c разных ресурсов" />
  <link rel="icon" type="image/svg" href="<%=require('../images/favicon.svg')%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
</head>
<body>
  <div class="root">
    <header class="header header_light">
      <div class="header__wrapper root__section">
        <p class="header__logo header__logo_black">NewsExplorer</p>
        <button class="header__menu-button header__menu-button_open_dark"></button>
        <ul class="header__nav header__nav_hidden-mobile">
          <li class="header__item">
            <a href="../" class="header__link header__link_dark">Главная</a>
          </li>
          <li class="header__item">
            <a href="./" class="header__link header__link_dark_active">Сохраненные статьи</a>
          </li>
          <li class="header__item">
            <button class="button header__button header__logout header__logout_dark"></button>
          </li>
        </ul>
      </div>
    </header>
  
    <main>
      <section class="save root__section">
        <h2 class="save__title">
          Сохранённые статьи
        </h2>
        <p class="title save__subtitle">
          <span class="user-name"></span>, у вас <span class="number"></span> сохранённых статей
        </p>
        <p class="save__text">
          По ключевым словам: <span></span><span class="other"></span>
        </p>
      </section>


      <section class="articles">

        <div class="not-found not-found_hidden">
          <span class="not-found__icon"></span>
          <p class="title not-found__title">
            Ничего не найдено
          </p>
          <p class="not-found__text">
            У вас пока нет сохраненных статей.
          </p>
        </div>
  
        <div class="articles__section root__section">
          <div class="articles__wrapper articles__wrapper_saved"></div>
        </div>
      </section>
    </main>
  
    <footer class="footer root__section">
      <p class="footer__copyright text text_small">
        © 2020 Supersite, Powered by News API
      </p>
      <div class="footer__links">
        <div class="footer__nav">
          <a href="../" class="footer__link text">Главная</a>
          <a href="https://praktikum.yandex.ru/" class="footer__link text" target="_blank">Яндекс.Практикум</a>
        </div>
        <div class="footer__socials">
          <a href="https://github.com/alesyatyzhikova" class="footer__social footer__social_github" target="_blank"></a>
          <a href="https://www.facebook.com/" class="footer__social footer__social_facebook" target="_blank"></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
</body>
</html>
